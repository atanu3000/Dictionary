<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <nav class="navbar bg-body-tertiary px-4 py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- <img src="img/google-logo.png" alt="Logo" width="90" class="d-inline-block align-text-top"> -->
                <img src="https://img.icons8.com/fluency/48/null/dictionary.png" alt="Logo" id="logo"
                    class="d-inline-block align-text-top" />
                Translator
            </a>
        </div>
    </nav>
    <div class="wrapper w-75 mx-auto">
        <div class="card mt-5 rounded">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card-body fs-4 text-primary">
                            <span class="border-bottom border-primary">English</span>
                        </div>
                        <div class="card-body fs-2 text">
                            <input id="word" type="text" class="form-control shadow-none border-0 my-2 fs-2"
                                placeholder="Enter any word..." />
                        </div>
                    </div>
                    
                    <div class="img"><img src="transfer.png" alt=""></div>
                    
                    <div class="col-sm-6">
                        <div class="card-body fs-4 text-primary">
                            <span class="border-bottom border-primary">English</span>
                        </div>
                        <div id="output" class="card-body fs-2 text">
                            <a> &nbsp Translation...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="row2" class="row">
            <div class="col-sm-6">
                <div class="card mt-5 rounded">
                    <div class="container">
                        <div class="card-body fs-6">
                            <span id="def_head"></span>
                            <div class="def-wrap">
                                <div class="text-primary" id="partOfSpeech"></div>
                                <div id="definitions"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card mt-5 rounded">
                    <div class="container">
                        <div class="card-body fs-6">
                            <span id="exp_head"></span>
                            <div id="examples"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        
    <script src="script.js"></script>
</body>

</html>
